<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?v=5">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png?v=5">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png?v=5">
  <link rel="manifest" href="site.webmanifest?v=5">
  <link rel="mask-icon" href="safari-pinned-tab.svg?v=5" color="#a830bd">
  <link rel="shortcut icon" href="favicon.ico?v=5">
  <meta name="msapplication-TileColor" content="#9f00a7">
  <meta name="theme-color" content="#ffffff">
  <link href="new.css" rel="stylesheet" type="text/css" />
  <link href="snackbar.css" rel="stylesheet" type="text/css" />
  <base target="_parent" />
  <link href="chat.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="hljs.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h2 id="header"><a class="yex">Yex</a>'s Chat</h2>
    <nav>
      <a href="index.html" data-tippy-content="Home"><i class="fas fa-home"></i></a>
      <a href="about.html" data-tippy-content="About"><i class="fas fa-info-circle"></i></a>
      <a href="games.html" data-tippy-content="Games"><i class="fas fa-gamepad"></i></a>
      <div class="has-dropdown">
        <button id="settings" data-tippy-content="Settings"><i class="fas fa-cog fa-spin"></i></button>
        <ul class="dropdown">
          <li class="dropdown-item">
            <button data-color="red">Red</button>
          </li>
          <li class="dropdown-item">
            <button data-color="rgb(50, 150, 255)" class="active">Blue</button>
          </li>
          <li class="dropdown-item">
            <button data-color="limegreen">Green</button>
          </li>
          <li class="dropdown-item">
            <input type="color" id="thmclr">
            <button data-custom>Custom</button>
          </li>
        </ul>
      </div>
      <a href="bookmarklets.html" data-tippy-content="Bookmarklets"><i class="fas fa-bookmark"></i></a>
      <a class="active"><i class="fas fa-comments"></i></a>
      <a href="privacy-policy.html" data-tippy-content="Privacy Policy"><i class="fas fa-user-lock"></i></a>
      <a href="https://discord.gg/V49EfgSWgr" data-tippy-content="Discord"><i class="fab fa-discord"></i></a>
      <a href="ide.html" data-tippy-content="IDE"><i class="fas fa-code"></i></a>
    </nav>
  </header>

  <main>
    <form id="user-form" data-mode="login">
        <h1>Login</h1>
        <input type="text" name="username" autocomplete="username" placeholder="Username" id="username-input" />
        <input type="email" name="email" autocomplete="email" placeholder="Email" id="email-input" required />
        <div style="position: relative;">
          <input type="password" name="password" autocomplete="new-password" placeholder="Password" id="password-input" required />
          <i class="fas fa-eye-slash" id="eye"></i>
        </div>
        <input type="file" name="photo" autocomplete="photo" id="photo-input" accept="image/png, image/jpeg" />
        <button class="toggle-btn glass-btn" type="button">Remember Me</button>
        <button class="glass-btn" type="submit">Submit</button>
        <button class="glass-btn" id="form-change" type="button">Sign Up</button>
    </form>
    
    <div id='chat' hidden>
      <aside id="sidebar">
        <h1 id="logo">Chat</h1>
        <div id="categories">
          <div class="category" data-name="important">
            <label class="name">important<input type="checkbox" /></label>
            <div class="channels-container">
              <div class="channels">
                <a href="#announcements" id="announcements" class="channel" data-type="news">announcements</a>
                <a href="#rules" id="rules" class="channel" data-type="list">rules</a>
              </div>
            </div>
          </div>
          <div class="category" data-name="chats">
            <label class="name">chats<input type="checkbox" /></label>
            <div class="channels-container">
              <div class="channels">
                <a href="#general" id="general" class="channel" data-type="chat">general</a>
                <a href="#debate" id="debate" class="channel" data-type="chat">debate</a>
                <a href="#help" id="help" class="channel" data-type="chat">help</a>
              </div>
            </div>
          </div>
          <div class="category" data-name="code-help">
            <label class="name">code-help<input type="checkbox" /></label>
            <div class="channels-container">
              <div class="channels">
                <a href="#css" id="css" class="channel" data-type="chat">css</a>
                <a href="#javascript" id="javascript" class="channel" data-type="chat">javascript</a>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <div id="flex-dir-col">
        <div id="bar">
          <div id="user">
            <img class='profile-pic' src=''>
            <div id="user-info">
              <p class="username">User</p>
              <p id="status" data-status="do not disturb"></p>
            </div>
          </div>
        </div>
        <ul id="channel-content" role="list" data-channel="general"></ul>
        <form id='message-form'>
          <textarea id='message-input' type='text' placeholder='Enter Message...'></textarea>
          <div id="controls">
            <button type="submit" id="sub" data-tippy-content="Send"><i class="fas fa-arrow-circle-right"></i></button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="popper.js"></script>
  <script src="tippy.js"></script>
  <script src="snackbar.js"></script>
  <script src="updown.js"></script>
  <script src="highlight.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-storage.js"></script>
  <script src="chat.js"></script>
</body>

</html>
